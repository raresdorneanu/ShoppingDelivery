<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <style type="text/css">
        label{
            display: inline-block;
            width: 200px;
            padding: 5px;
            margin: 5px;
            text-align: left;
        }
        button{
            margin: 10px;
            padding: 10px;
        }
        input[type=text], input[type=password], select{
            display: inline-block;
            width: 200px;
        }
        input[type=checkbox]{
            margin-right: 190px;
        }

    </style>
</head>
<body>
  <div align="center">
      <h1>User Registration</h1>
        <form action="#" th:action="@{/register_form}" th:object="${user}" method="post">
            <label>Full name:</label>
            <input type="text" placeholder="John Wick" th:field="*{name}" /></br>

            <label>Email:</label>
            <input type="text" placeholder="John_Wick@gmail.com" th:field="*{email}" /></br>

            <label>Password:</label>
            <input type="password" th:field="*{password}" /></br>

            <label>Birthday:</label>
            <input type="date" th:field="*{birthday}" /></br>

            <label>Type of person:</label>
            <select th:field="*{person}">
                <option th:each="p : ${personList}" th:value="${p}" th:text="${p}" />

            </select>
            </br>

            <label>Gender:</label>
            <input type="radio" th:field="*{gender}" value="Male" />Male
            <input type="radio" th:field="*{gender}" value="Female" />Female
            </br>

            <label>Comments:</label>
            <textarea rows="5" cols="25" th:field="*{note}"></textarea>
            </br>

            <label>Do you want to be updated with the latest news and offers?</label>
            <input type="checkbox" th:field="*{married}" />
            </br>

            <button type="submit">Register</button>
        </form>
  </div>
</body>
</html>
