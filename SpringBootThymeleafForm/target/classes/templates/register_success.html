<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Registration Success</title>
    <style type="text/css">
        span{
            display: inline-block;
            width: 200px;
            text-align: left;
        }

    </style>
</head>
<body>
  <div align="center">
      <h1>Registration Succeeded!</h1>
       <span>Full Name:</span><span th:text="${user.name}"></span></br>
      <span>Email:</span><span th:text="${user.email}"></span></br>
      <span>Password:</span><span th:text="${user.password}"></span></br>
      <span>Birthday:</span><span th:text="${user.birthday}"></span></br>
      <span>Type Of Person:</span><span th:text="${user.person}"></span></br>
      <span>Gender:</span><span th:text="${user.gender}"></span></br>
      <span>Comments:</span><span th:text="${user.note}"></span></br>
      <span>News?:</span><span th:text="${user.married}"></span></br>
  </div>
</body>
</html>
