<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  <style type="text/css">
    label{
      display: inline-block;
      width: 200px;
      padding: 5px;
      margin: 5px;
      text-align: left;
    }
    button{
      margin: 10px;
      padding: 10px;
    }
    input[type=text], input[type=password], select{
      display: inline-block;
      width: 200px;
    }
    input[type=checkbox]{
      margin-right: 190px;
    }

  </style>
</head>
<body>
<div align="center">
  <h1>Shopping List</h1>
  <form th:action="@{/shopping_list}" th:object="${shopping_list}" method="post">

    <label>Introduce your shopping list</label>
    <textarea  th:field="*{message}" /></br>





    <button type="submit">Place Order!</button>
  </form>
</div>
</body>
</html>
